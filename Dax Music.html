<html>
<head>
  <title>Dax Music</title>
  <link rel="stylesheet" type="text/css" href="sample.css">
  <style>
    .title-box {
      background-color: white;    
      display: inline-block;       
      padding: 10px 20px;          
      position: absolute;
      top: 0;                  
      left: 0;                 
      right: 0;                
      border-radius: 8px;          
      box-shadow: 0 4px 6px rgba(0,0,0,0.2); 
      text-align: center;          
    } 

    h1 {
      margin: 0;  
      font-family: Arial, sans-serif;
      color: black;
      font-size: 20px;
      font-style: oblique;
      text-shadow: 2px 2px 9px gray;
      text-transform: capitalize;
    }

    .top-menu {
      background-color: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      gap: 30px;
      margin-top: 60px;
      position: relative;
    }

    .logo-container {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-container img {
      height: 100px;
      width: auto;
    }

    
    .top-menu a {
      color: white;
      text-decoration: none;
      font: inherit; 
      font-weight: normal;
      transition: 0.3s ease;
    }

    .top-menu a:hover {
      color: gray;
      text-decoration: underline;
    }

    body {
      background-image: url('JCRAFT.jpg');
      background-size: 1540px 625px;                
      background-repeat: no-repeat;
      background-position: center 160px;           
      background-attachment: fixed;  
      margin: 0;
      padding: 0;
    }

    h2 {
      color: black;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-menu">
    <div class="logo-container">
      <img src="LOGO.png" alt="Dax Music Logo">
    </div>
    <a href="Dax Music.html">Home</a>
    <a href="products.html">New Products</a>
    <a href="instruments.html">Instruments</a>
    <a href="gear.html">Gear</a>
  </div>

  <div class="title-box">
    <h1>Dax Music is now available in all SM malls nationwide!</h1>
  </div>

</body>
</html>
